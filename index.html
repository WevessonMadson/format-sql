<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Format Sql</title>
</head>
<body>
    <div id="corpo">
        <head>
            <span id="dark-mode" class="material-icons"></span>
            <div id="head">
                <p>
                    Bem-vindo ao formatador de SQL!
                </p>
                <p>
                    Cole seu insert na área abaixo e clique em <span class="botao">GERAR FORMATAÇÃO</span>
                </p>
            </div>
        </head>
        <form>
            <textarea id="textSql" cols="75" rows="15"
                placeholder="insert into table (campo1, campo2, campo3)&#10;values (valor1, valor2, valor3);"></textarea>
            <div id="botao">
                <button id="gerar" class="botao">GERAR FORMATAÇÃO</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
